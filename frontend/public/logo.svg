<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="poolGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.08"/>
  
  <!-- Privacy Shield - protecting the pool -->
  <path d="M 100 30 Q 140 35, 160 60 Q 170 85, 165 110 Q 160 135, 140 155 Q 120 170, 100 175 Q 80 170, 60 155 Q 40 135, 35 110 Q 30 85, 40 60 Q 60 35, 100 30 Z" 
        fill="url(#gradient1)" opacity="0.15" stroke="url(#gradient1)" stroke-width="2"/>
  
  <!-- Inner shield layer (ZK protection) -->
  <path d="M 100 50 Q 130 53, 145 70 Q 150 85, 147 105 Q 144 125, 130 138 Q 115 148, 100 150 Q 85 148, 70 138 Q 56 125, 53 105 Q 50 85, 55 70 Q 70 53, 100 50 Z" 
        fill="url(#gradient2)" opacity="0.2" stroke="url(#gradient1)" stroke-width="1.5"/>
  
  <!-- Liquidity Pool (circular pool in center) -->
  <circle cx="100" cy="100" r="45" fill="url(#poolGradient)"/>
  
  <!-- Pool waves/liquid ripples -->
  <ellipse cx="100" cy="95" rx="40" ry="8" fill="url(#gradient2)" opacity="0.6"/>
  <ellipse cx="100" cy="105" rx="35" ry="6" fill="url(#gradient3)" opacity="0.5"/>
  <ellipse cx="100" cy="110" rx="30" ry="5" fill="white" opacity="0.3"/>
  
  <!-- Commitment symbols (hidden deposits) - small circles representing commitments -->
  <circle cx="75" cy="80" r="4" fill="url(#gradient1)" opacity="0.6"/>
  <circle cx="125" cy="80" r="4" fill="url(#gradient1)" opacity="0.6"/>
  <circle cx="85" cy="120" r="4" fill="url(#gradient1)" opacity="0.6"/>
  <circle cx="115" cy="120" r="4" fill="url(#gradient1)" opacity="0.6"/>
  
  <!-- Zero-Knowledge Proof Circuit Pattern (around the shield) -->
  <g opacity="0.5" stroke="url(#gradient1)" stroke-width="1.5" fill="none">
    <!-- Top nodes -->
    <circle cx="70" cy="50" r="5" fill="url(#gradient1)"/>
    <circle cx="130" cy="50" r="5" fill="url(#gradient1)"/>
    <line x1="75" y1="50" x2="125" y2="50"/>
    
    <!-- Side nodes -->
    <circle cx="50" cy="100" r="4" fill="url(#gradient1)"/>
    <circle cx="150" cy="100" r="4" fill="url(#gradient1)"/>
    <line x1="54" y1="100" x2="70" y2="100"/>
    <line x1="130" y1="100" x2="146" y2="100"/>
    
    <!-- Bottom nodes -->
    <circle cx="80" cy="150" r="4" fill="url(#gradient1)"/>
    <circle cx="120" cy="150" r="4" fill="url(#gradient1)"/>
    <line x1="84" y1="150" x2="116" y2="150"/>
    
    <!-- Connecting lines -->
    <line x1="70" y1="55" x2="50" y2="100"/>
    <line x1="130" y1="55" x2="150" y2="100"/>
    <line x1="50" y1="100" x2="80" y2="150"/>
    <line x1="150" y1="100" x2="120" y2="150"/>
  </g>
  
  <!-- Lock/Privacy symbol overlay (subtle) -->
  <path d="M 100 65 L 110 70 L 110 85 Q 110 90, 105 92 Q 100 94, 95 92 Q 90 90, 90 85 L 90 70 Z" 
        fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0.4"/>
  <rect x="95" y="60" width="10" height="8" fill="url(#gradient1)" opacity="0.4" rx="1"/>
</svg>
