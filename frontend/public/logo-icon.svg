<svg width="64" height="64" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.7" />
    </linearGradient>
    <radialGradient id="iconPoolGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Privacy Shield -->
  <path d="M 100 50 Q 130 53, 145 70 Q 150 85, 147 105 Q 144 125, 130 138 Q 115 148, 100 150 Q 85 148, 70 138 Q 56 125, 53 105 Q 50 85, 55 70 Q 70 53, 100 50 Z" 
        fill="url(#iconGradient1)" opacity="0.2" stroke="url(#iconGradient1)" stroke-width="2"/>
  
  <!-- Liquidity Pool -->
  <circle cx="100" cy="100" r="45" fill="url(#iconPoolGradient)"/>
  
  <!-- Pool waves -->
  <ellipse cx="100" cy="95" rx="40" ry="8" fill="url(#iconGradient2)" opacity="0.6"/>
  <ellipse cx="100" cy="105" rx="35" ry="6" fill="white" opacity="0.3"/>
  
  <!-- Commitment symbols -->
  <circle cx="75" cy="80" r="4" fill="url(#iconGradient1)" opacity="0.7"/>
  <circle cx="125" cy="80" r="4" fill="url(#iconGradient1)" opacity="0.7"/>
  <circle cx="85" cy="120" r="4" fill="url(#iconGradient1)" opacity="0.7"/>
  <circle cx="115" cy="120" r="4" fill="url(#iconGradient1)" opacity="0.7"/>
  
  <!-- Lock symbol -->
  <path d="M 100 65 L 110 70 L 110 85 Q 110 90, 105 92 Q 100 94, 95 92 Q 90 90, 90 85 L 90 70 Z" 
        fill="none" stroke="url(#iconGradient1)" stroke-width="2.5" opacity="0.6"/>
  <rect x="95" y="60" width="10" height="8" fill="url(#iconGradient1)" opacity="0.6" rx="1"/>
</svg>
